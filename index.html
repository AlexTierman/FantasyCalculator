<!DOCTYPE html>
<html lang="en">
	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Fantasy Calculator</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
  <header> 
    <h1> Fantasy Basketball Calculator</h1>
  </header>

	<form>
		<section id="LS">
			<h2>League Scoring</h2>

			<ul id="LSAttributes">
				<label title="Field Goals Made" for="FGM">FGM</label>
				<input 
				id="FGM"
				type="number"
				name="FGM"
				step="1"
				placeholder="0"
				>
				<label title="Field Goals Attempted" for="FGA">FGA</label>
				<input 
				id="FGA"
				type="number"
				name="FGA"
				step="1"
				placeholder="0"
				>
				<label title="Free Throws Made" for="FTM">FTM</label>
				<input 
				id="FTM"
				type="number"
				name="FTM"
				step="1"
				placeholder="0"
				>
				<label title="Free Throws Attempted" for="FTA">FTA</label>
				<input 
				id="FTA"
				type="number"
				name="FTA"
				step="1"
				placeholder="0"
				>
			</ul>
		</section>
		<section id="PS">
			<h2>Player Scoring</h2>
			
		</section>
	</form>
	<body>
    
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
