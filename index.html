	<head>
  	<meta charset="utf-8">
  	<meta name="description" content="Your description goes here">
  	<meta name="keywords" content="one, two, three">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		
		<title>Fantasy Calculator</title>

		<!-- external CSS link -->
		<link rel="preconnect" href="https://fonts.googleapis.com">
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
		<link href="https://fonts.googleapis.com/css2?family=Open+Sans&display=swap" rel="stylesheet">
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
		
	</head>
  <header> 
    <h1> Fantasy Basketball Calculator</h1>

							<label title="Points" for="PTS">PTS</label>
							<input
							class="leagueInput" 
							id="LPTS"
							type="number"
							name="PTS"
							step="1"
							placeholder="0"
							>
						</div>
						<div class="input">
							<label title="Field Goals Made" for="FGM">FGM</label>
							<input
							class="leagueInput" 
							id="LFGM"
							type="number"
							name="FGM"
							step="1"
							placeholder="0"
							>

							class="leagueInput"

							type="number"

							step="1"
							placeholder="0"

							class="leagueInput"

							step="1"
							placeholder="0"
							>

						<div class="input">
							<label title="3-Pointers Made" for="threePM">3PM</label>

							class="leagueInput" 
							id="LthreePM"
							type="number"
							name="3PM"
							step="1"
							placeholder="0"
							>
						</div>
						<div class="input">
							<label title="Offensive Rebounds" for="OREB">OREB</label>

							class="leagueInput"

							type="number"

							id="LTD"
							type="number"
							name="TD"
							step="1"
							placeholder="0"

					</ul>
				</section>

						<div class="input">
							<label title="Triple-Double" for="TD">TD</label>
							<input
							class="playerInput" 
							id="PTD"
							type="number"
							name="TD"
							step="1"
							placeholder="0"
							>

			<button id="calculate" type="submit">Calculate</button>
			<span></span>
		</main>
    
		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
